<form [formGroup]="editProductForm" (ngSubmit)="saveEditProduct()">
    <div class="modal-body">
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Product Name</label>
            <input type="text" class="form-control" value="{{product_resp.name}}" formControlName="product_name" id="exampleInputName"
                aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputDescription" class="form-label">Product Description</label>
            <textarea type="text" row="3" value="{{product_resp.description}}" class="form-control" formControlName="product_description"
                id="exampleInputDescription"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPrice" class="form-label">Product Price</label>
            <input type="number" value="{{product_resp.price}}" class="form-control" formControlName="product_price"
                id="exampleInputPrice" />
        </div>
        <div class="mb-3">
            <label for="exampleInputCategory" class="form-label">Product Category</label>
            <select class="form-select" value="{{product_resp.category}}" formControlName="product_category"
                aria-label="Default select example">
                <option selected >Select Product Category</option>
                <option value="electronics">Electronics</option>
                <option value="fashion">Fashion</option>
                <option value="jewelery">Jewelery</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="exampleInputStock" class="form-label">Product Stock</label>
            <select class="form-select" value="{{product_resp.stock}}" formControlName="product_stock" aria-label="Default select example">
                <option selected value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <app-button class="btn btn-success" label="save" type="submit"></app-button>
    </div>
</form>
