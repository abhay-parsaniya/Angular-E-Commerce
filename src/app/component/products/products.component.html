<div class="card-top container-fluid">
    <div class="container d-flex justify-content-center">
        <div class="item">
            <a (click)="filter('')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
                <h6>All products</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('electronics')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
                <h6>Electronics</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('fashion')">
                <img src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" alt="">
                <h6>Fashion</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('jewelery')">
                <img style="width: 62px; margin-top: 5px;" src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50" alt="">
                <h6>Jewllery</h6>
            </a>
        </div>
    </div>
</div>

<div class="product_container">
    <div class="row">
        <ng-container *ngFor="let item of products | filter:searchKey:'title'">
                <div class="card col-md-2">
                    <a [routerLink]="['/products', item.id]" target="_blank" class="mx-auto"><img class="h-100" src="{{item.image}}" alt="Network Error" /></a>
                    <h3>{{item.name}}</h3>
                    <h5 style="white-space: nowrap;overflow: hidden">{{item.title}}</h5>
                    <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
                    <div class="d-flex justify-content-between">
                        <p><strong>Price:</strong> ${{item.price}}</p>
                        <p class="{{item.stock === 'true' ? 'text-success' : 'text-danger'}}">{{item.stock === 'true' ? 'In Stock' : 'Out of Stock'}}</p>
                    </div>
    
                    <app-button class="btn btn-primary" [disabled]="item.stock !== 'true'" [label]="'Add to cart'" (click)="item.stock === 'true' && addtocart(item)">Add to cart</app-button>
                </div>
        </ng-container>
    </div>
</div>
