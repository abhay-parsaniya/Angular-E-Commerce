  <div class="formparent">

    <form class="signup-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        
       
        <h2 class="text-center">Register</h2>
        <!-- <div class="container"> -->
          <label for="uname"><b>Name</b></label>
          <input type="text" class="form-control" formControlName="name" placeholder="Name" />
      
          <label for="psw"><b>Email</b></label>
          <input type="email" class="form-control" formControlName="email" placeholder="Email" />
              
          <label for="psw"><b>Birthdate</b></label>
          <input type="date" id="datepicker" [max]="today_date" class="form-control" formControlName="date" placeholder="Date" />

          <label for="psw"><b>Password</b></label>
          <input type="password" class="form-control" formControlName="password" placeholder="Password" />

          <label for="psw"><b>Confirm Password</b></label>
          <input type="password" class="form-control" formControlName="confirm_password" placeholder="Confirm Password" />

          <div class="my-3">
              <app-button class="btn btn-success mx-2" [color]="color" [label]="label" [type]="'submit'" [disabled]="!signUpForm.valid"></app-button>
              <a class="text-decoration-none" routerLink="/login"><app-button class="btn btn-primary mx-2" [color]="color" [label]="'Login'" [type]="'submit'"></app-button></a>
            </div>

        <!-- </div>  -->
      </form>
</div>
