<div class="container my-3">
    <app-button class="btn btn-primary" label="+ Add New Product" data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"></app-button>
</div>

<div class="container border border-dark my-3">

    <table class="table caption-top">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Description</th>
                <th scope="col">Product Category</th>
                <th scope="col">Product Price</th>
                <th scope="col">Product Stock</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <th scope="row">1</th>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>{{product.category}}</td>
                <td>{{product.price}}</td>
                <td>{{product.stock === "true" ?  'In Stock' : 'Out of Stock'}}</td>
                <td>
                    <app-button class="btn btn-sm btn-warning mx-2" label="Edit" (onClick)="onEditProduct(product.id)">
                    </app-button>
                    <app-button class="btn btn-sm btn-danger mx-2" label="Delete"
                        (onClick)="onDeleteProduct(product.id)"></app-button>
                </td>
            </tr>

        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Your Product</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="addProductForm" (ngSubmit)="onAddProduct()">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleInputName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" formControlName="product_name" id="exampleInputName"
                            aria-describedby="nameHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputDescription" class="form-label">Product Description</label>
                        <textarea type="text" row="3" class="form-control" formControlName="product_description"
                            id="exampleInputDescription"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPrice" class="form-label">Product Price</label>
                        <input type="number" class="form-control" formControlName="product_price"
                            id="exampleInputPrice" />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputCategory" class="form-label">Product Category</label>
                        <select class="form-select" formControlName="product_category"
                            aria-label="Default select example">
                            <option selected>Select Product Category</option>
                            <option value="electronics">Electronics</option>
                            <option value="fashion">Fashion</option>
                            <option value="jewelery">Jewelery</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputStock" class="form-label">Product Stock</label>
                        <select class="form-select" formControlName="product_stock" aria-label="Default select example">
                            <option selected value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>

                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                    (click)="onAddProduct()">Add</button>
            </div>
        </div>
    </div>
</div>
